{% load bootstrap4 %} {% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>New Image</title>
  {{form.media}}

{% block styles %} {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/main.css' %}"> {% endblock %}

</head>

<body class="bg-light">
    {% include 'navbar.html'%}
    <div class="container pt-5">
        <h2 class="text-center">Upload Image</h2>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form  method="post" enctype="multipart/form-data" action="{%url 'posts'%}">
                  {%csrf_token%}
                  {% bootstrap_form form%}
                  <input type="submit" class="btn btn-primary btn-sm" value="Post">
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>
</html>
