{% extends 'base.html'%}
{% load bootstrap4%}
{% block content%}
<div class="container">
    <div class="row">
        <form action="{%url 'posts'%}" method='post'>
            {%csrf_token%}
            {%bootstrap_form form%}
            <input type="submit" class="btn btn-primary btn-sm" value="Post">
        </form>
    </div>
</div>
{% endblock%}
