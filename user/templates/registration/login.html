{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="container-fluid">
    <div class="row pt-5">
        <!-- Empty div -->
        <div class="col-md-4 bg-light"></div>
        <div class="col-md-4 pt-5" style="background-image:url('../../static/images/ducks.jpeg');">
            {% if form.errors %}
            <p> Incorrect password or username</p>
            {% endif %}
            <h3 class="text-center text-white">Sign In</h3>
            <form  action="/accounts/login/" method="post" class="text-white" style="opacity:1">
                {% csrf_token %}
                {% bootstrap_form form%}
                <div class="form-group form-inline ">
                   <p class=""> <input type="submit" class="btn btn-primary btn-sm " value="Log in"></p>
                   <p class="pl-3"><a class = "btn btn-primary btn-sm " href="/accounts/register/">Sign Up </a></p>
                </div>
                <input type="hidden" name="next" value="/users">
            </form>
        </div>              
        <!-- empty div -->
        <div class="col-md-4 bg-light"></div>
    </div>
</div>
{% endblock %}
