{% extends 'base.html'%}
{% block content%}
<div class="container-fluid bg-light">
  <div class="row pt-5">
    {% if users%}
    <div class="col-md-3"></div>
    <div class="col-md-6 bg-white">
        <h3 class="text-center pt-3">Suggestions for you.</h3>
      {% for user in users%}
      <div class="row pt-5 ">
        <div class="col-md-1 pt-2">
        {%if user.profile.profile_photo%}
          <img src="{{user.profile.profile_photo.url}}" alt="" height='40' width="40">
        {%else%}
          <img src="../media/images/instagram.jpeg" alt="" height="40" width="40" class="">
        {%endif%}  
        </div>
        <div class="col-md-8 ">
          <p>{{user.username}}</p>
          <small>{{user.profile.bio}} </small>
        </div>
        <div class="col-md-3 mt-5 pb-0">
          <button class="btn btn-outline-success btn-sm">Follow</button>
        </div>
      </div> <hr>
      {% endfor%}
    </div>
    <div class="col-md-3"></div>
    {%endif%}
  </div>
</div>
{%endblock%}
